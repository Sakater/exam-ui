name: Development

on:
  push:
    branches:
      - "**"

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - name: "🔧 install according to package-lock"
        run: npm ci
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "🔍 check types"
        run: npm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "🔍 lint code"
        run: npm run lint --if-present

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install, types-check, lint]

    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "🔍 test code"
        run: npm run test
