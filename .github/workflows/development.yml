name: Development

on:
  push:
    branches:
      - "**"

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - name: "ğŸ”§ install according to package-lock"
        run: npm ci
      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

  types-check:
    name: Correct typing
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ” check types"
        run: npm run types:check

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    needs: [install]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ” lint code"
        run: npm run lint --if-present

  test:
    name: Code reliability
    runs-on: ubuntu-latest
    needs: [install, types-check, lint]

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: lts/Hydrogen

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: "ğŸ” test code"
        run: npm run test
